<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Birds</title>
</head>

<body>
  <header class="header">
    <div class="header-logo" data-bird="forest">
      <svg class="header-logo-icon">
      </svg>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-birds">
        <li class="bird-1" data-bird="solovey">Соловей</li>
        <li class="bird-2" data-bird="drozd">Дрозд</li>
        <li class="bird-3" data-bird="zarynka">Малиновка</li>
        <li class="bird-4" data-bird="javoronok">Жаворонок</li>
        <li class="bird-5" data-bird="slavka">Славка</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <button class="main-button">
      <svg class="main-button-icon play">
      </svg>
    </button>
    <audio class="main-audio"></audio>
  </main>
  <footer class="footer">
    <div class="footer-copy">
      <div>&copy;</div>
      <div>2022</div>
      <div class="footer-link"><a href="https://github.com/Podexus23?tab=repositories">github</a></div>

    </div>
    <div class="footer-rs-logo">
      <a href="https://rs.school/js-stage0/">
        <svg class="footer-rs-icon"></svg>
      </a>
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
